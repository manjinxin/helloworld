<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开发人员名单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #2d3748;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            color: #1a202c;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 700;
        }

        h2 {
            color: #2d3748;
            margin: 30px 0 20px;
            font-size: 1.8em;
            position: relative;
            padding-left: 15px;
        }

        h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 24px;
            background: #4299e1;
            border-radius: 2px;
        }

        .team-list {
            background: white;
            border-radius: 12px;
            padding: 20px 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin: 20px 0;
        }

        .team-list li {
            padding: 15px 0;
            border-bottom: 1px solid #edf2f7;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .team-list li:last-child {
            border-bottom: none;
        }

        .team-list li:hover {
            transform: translateX(10px);
            color: #4299e1;
        }

        ul.team-list li::before {
            content: '•';
            color: #4299e1;
            font-weight: bold;
            margin-right: 15px;
            font-size: 1.5em;
        }

        ol.team-list {
            list-style-position: inside;
            counter-reset: item;
        }

        ol.team-list li {
            counter-increment: item;
        }

        ol.team-list li::before {
            content: counter(item);
            background: #4299e1;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 10px;
            }
            
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            .team-list {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>开发团队成员名单</h1>

        <h2>前端开发团队</h2>
        <ul class="team-list">
            <li>张三</li>
            <li>李四</li>
            <li>王五</li>
            <li>赵六</li>
        </ul>
    </div>
</body>
</html>
